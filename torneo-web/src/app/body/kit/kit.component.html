<div fxFlexFill fxLayout="row">
    <div class="kit" fxFlex="15%">
        <form [formGroup]="model" class="configuration-form">
            <div>
                <img src="https://secure.webtoolhub.com/static/resources/icons/set73/b89b1aa9.png">
                <mat-form-field fxFlex="row">
                    <mat-label>HP/kW</mat-label>
                    <input matInput formControlName="hp" placeholder="HP/kW">
                </mat-form-field>
            </div>
            <div>
                <img src="https://www.autosynergy.co.uk/assets/icons/ic-transmission-444.png">
                <mat-form-field fxFlex="row">
                    <mat-label>Transmission</mat-label>
                    <input matInput formControlName="transmission" placeholder="Transmission">
                </mat-form-field>
            </div>
            <div>
                <img src="http://www.scudierofficina.com/wp-content/uploads/2016/11/chassis-150x150.png">
                <mat-form-field fxFlex="row">
                    <mat-label>Wheel drive</mat-label>
                    <input matInput formControlName="wheelDrive" placeholder="Wheel drive">
                </mat-form-field>
            </div>
            <div>
                <img src="https://cdn1.savepice.ru/uploads/2020/3/25/621ab98698b546a3a1d64c03fd29496b-full.png">
            </div>
            <div>
                <img src="https://cdn1.savepice.ru/uploads/2020/3/30/84980ee457a8061cb46de14afda92a17-full.png">
            </div>
            <div>
                <img src="https://cdn1.savepice.ru/uploads/2020/3/30/393fa87cf89a6c57f016732025a55af7-full.png">
            </div>
        </form>

        <!-- <div style="height: 700px;width: 500px; background: green"></div> -->
    </div>
    <div class="kit" fxFlex="60%" fxLayout="column" fxLayoutAlign="start start">
        <div fxLayout="column" class="kit-content">
            Двигатель
            <mat-checkbox [checked]="includeKit(engine)" *ngFor="let engine of engineArray" (change)="addNewOption(engine)">{{engine}}
            </mat-checkbox>
        </div>
        <mat-checkbox [checked]="includeKit(kit)" *ngFor="let kit of kitArray" (change)="addNewOption(kit)">{{kit}}
        </mat-checkbox>
        <button (click)="applyChanges()" mat-button >Click me!</button>

    </div>
    <div class="kit" fxFlex="25%">
        <!-- <div style="height: 700px;width: 500px; background: green"></div> -->
    </div>
